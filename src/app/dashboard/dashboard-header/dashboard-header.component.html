<div class="dashboard-header">
  <div class="dashboard-header__container grid grid-cols-3 items-center h-fit">
    <app-stars [nbEarnedStars]="nbEarnedStars"></app-stars>
    <img src="assets/logo.png" alt="logo" class="dashboard-header__logo w-16 mx-auto relative top-10">
    <div class="flex flex-row justify-end">
      <button class="button button-red scale-90 text-nowrap" *ngIf="showStopGameButton" (click)="stopGame()">
        Stop
      </button>
    </div>
  </div>
</div>
