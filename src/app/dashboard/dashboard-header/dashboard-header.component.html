<div class="dashboard-header">
  <div class="dashboard-header__container grid grid-cols-3 items-center h-fit">
    <app-stars [nbEarnedStars]="nbEarnedStars"></app-stars>
    <img
      src="assets/logo.png"
      alt="logo"
      class="dashboard-header__logo w-7 mx-auto relative top-2"
    />
    <button
      class="button button-red text-nowrap"
      *ngIf="showStopGameButton"
      (click)="stopGame()"
    >
      Stop
    </button>
  </div>
</div>
