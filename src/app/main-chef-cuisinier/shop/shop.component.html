<div class="shop-container">
  <div class="shop-header">
    <h4 class="shop-title">Boutique des ingr√©dients</h4>
  </div>
  
  <div class="shop-grid">
    <div *ngFor="let product of products; let i = index"
         class="product-card"
         [ngClass]="{'disabled': product.isOnCooldown}"
         (click)="OnProductClick(product, i)"
         (keypress)="OnProductClick(product, i)"
         [tabindex]="i"
         #productItem>
         
      <div class="product-icon">
        {{ product.icon }}
        <div class="glow-effect"></div>
        <div class="cooldown-overlay" *ngIf="product.isOnCooldown">
          <svg class="cooldown-progress" viewBox="0 0 36 36">
            <circle cx="18" cy="18" r="16"></circle>
          </svg>
        </div>
      </div>
      
      <span class="product-name">{{ product.name }}</span>
      
    </div>
  </div>
</div>
