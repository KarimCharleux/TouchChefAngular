<div class="profile-container">
  <div class="profile-background" [style.background-color]="$playerColor"
       [style.outline]="'7px solid ' + $playerColor + '40'"></div>
  <div class="content" [style.paddingTop]="!this.displayStats ? '40px' : '0'">
    <div class="stats-container" *ngIf="this.displayStats">
      <div class="heart-rate">
        <app-player-data-value
          [playerData]="$playerHeartRate"
          iconType="heart"
          alternativeText="BPM"
          iconColor="#d96060"
          [iconHeight]="24"
          [iconWidth]="24">
        </app-player-data-value>
      </div>
      <div class="energy" *ngIf="false">
        <app-player-data-value
          [playerData]="$playerActivity"
          iconType="thunder"
          alternativeText="Ã‰nergie"
          iconColor="#6098d9"
          [iconHeight]="24"
          [iconWidth]="24">
        </app-player-data-value>
      </div>
    </div>
    <div class="sleeping-animation" *ngIf="this.numberOfAssignedUncompletedTasks <= 0 && this.displayStats">
      <span class="z">Z</span>
      <span class="z">Z</span>
      <span class="z">Z</span>
    </div>
    <img
      [ngSrc]="'/assets/cooks/'+ $playerAvatar + '.png'"
      [alt]="$playerName"
      width="128"
      height="128"
      class="avatar">
    <span class="player-name" [style.--cook-color]="$playerColor">
      {{ $playerName }}
    </span>
    </div>
</div>
<div class="player-number-of-assigned-uncompleted-tasks" *ngIf="this.displayStats">
  <span class="player-number-of-assigned-uncompleted-tasks-number" [style.--cook-color]="$playerColor">{{ numberOfAssignedUncompletedTasks }}</span>
  <img
    ngSrc="/assets/tasks-icons/task-list.svg"
    [alt]="$playerName"
    width="28"
    height="28">

</div>
