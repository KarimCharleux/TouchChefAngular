<div class="flex flex-col items-center justify-center gap-2">
  <app-bar-timer 
    width="200px" 
    height="32px" 
    [totalTime]="totalTime" 
    [barColor]="cookColor"
    (timerComplete)="onTimerComplete()">
  </app-bar-timer>
  <div class="cook-avatar" [style.background-color]="cookColor">
    <img [ngSrc]="'assets/cooks/' + avatar + '.png'" alt="cook" height="42" width="42"/>
  </div>
</div>
