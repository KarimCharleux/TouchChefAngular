<div class="w-full">
  <div
    class="relative flex items-center justify-center"
    [style.width]="width"
    [style.height]="height"
  >
    <!-- Texte centrÃ© -->
    <span class="absolute text-center font-semibold text-sm z-10">
      Temps restant : {{ currentTime }}s
    </span>

    <!-- Barre de progression -->
    <div class="w-full h-full bg-gray-300 rounded-full overflow-hidden">
      <div
        class="absolute top-0 left-0 h-full bg-blue-500 rounded-full transition-all duration-1000"
        [style.width]="progressWidth"
      ></div>
    </div>
  </div>
</div>
