<div class="timer-container">
  <div class="progress-bar"
       [style.width]="width"
       [style.height]="height">
    <span class="time-text">{{ currentTime }}s</span>
    <div class="progress-track">
      <div class="progress-fill"
           [style.width]="progressWidth"
           [style.background-color]="barColor">
      </div>
    </div>
  </div>
</div>
